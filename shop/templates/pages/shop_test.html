{% extends 'pages/base.html' %}

{% block title %}
  Shop
{% endblock %}

{% block content %}

{% load static %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mb-5 text-center">
                <ul class="product-category">
                    <li><a href="#" class="active">Tất cả</a></li>
                    <li><a href="#">Yến Sào Khánh Hòa</a></li>
                    <li><a href="#">Đông Trùng Hạ Thảo</a></li>
                    <li><a href="#">Sâm Ngọc Linh</a></li>
                    <li><a href="#">Yến Đảo Tự Nhiên</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="product">
                    <a href="blog/{{post.id}}" class="img-prod"><img class="img-fluid" style='max-width:200px; display: flex; margin-left: auto; margin-right: auto;' src="{{post.image.url}}">
                        <div class="overlay"></div>
                    </a>
                    
                    <div class="text py-3 pb-4 px-3 text-center">
                        <h3><a href="blog/{{post.id}}">{{post.title}}</a></h3>
                        <div class="d-flex">
                            <div class="pricing">
                                <p class="price"><span>{{post.price}}₫</span></p>
                            </div>
                        </div>
                        <div class="bottom-area d-flex px-3">
                            <div class="m-auto d-flex">
                                <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                    <span><i class="ion-ios-menu"></i></span>
                                </a>
                                <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                    <span><i class="ion-ios-cart"></i></span>
                                </a>
                                <a href="#" class="heart d-flex justify-content-center align-items-center ">
                                    <span><i class="ion-ios-heart"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
      </div>
    </div>
    </div>
</section>


{% endblock %}
